#设置log输出级别和输出目的地
log4j.rootLogger=debug,console,logfile
  
#输出到控制台
log4j.appender.console=org.apache.log4j.ConsoleAppender  
#设置输出样式
log4j.appender.console.layout=org.apache.log4j.PatternLayout  
#自定义样式  
# %r 时间 0
# %t 方法名 main
# %p 优先级 DEBUG/INFO/ERROR
# %c 所属类的全名(包括包名)
# %l 发生的位置，在某个类的某行  
# %m 输出代码中指定的讯息，如log(message)中的message  
# %n 输出一个换行符号 
# log4j.appender.console.layout.ConversionPattern=[%d{MM/dd/yyyy HH:mm:ss SSS}] %m%n
log4j.appender.console.layout.ConversionPattern=[%d{MM/dd/yyyy HH:mm:ss SSS}][%C %M()] %m%n

#输出到文件(这里默认为追加方式)
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
#设置文件输出路径
#【1】文本文件
log4j.appender.logfile.File=C:/log/MC.log
# Max log file size and max log index
log4j.appender.logfile.MaxFileSize=10MB
log4j.appender.logfile.MaxBackupIndex=10
#设置文件输出样式 
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=[%d{MM/dd/yyyy HH:mm:ss SSS}][%C %M()] %m%n